<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Resliv - task 4 - domain 2</title>
</head>
<body>
  <div class="chat">
    <div class="input">
      <div class="input__user-block">
        <span class="input__user-description">User</span>
        <input type="text" class="input__user-name" id="user">
      </div>
      <div class="input__text-block">
        <input type="text" class="input__input-line" id="input-line">
        <button class="input__send-button" id="send">send</button>
      </div>
    </div>
    <ul class="history-block" id="history"></ul>
  </div>

  <script type="text/template" id="message-template">
    <li class="message">
      <span class="message__user">{{user}}</span>
      <p class="message__text">{{text}}</p>
    </li>
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.0.1/mustache.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
